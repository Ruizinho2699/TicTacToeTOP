<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>TTT</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="container">
    <button class="btn">Start New Game</button></div>
    <div id="display"></div>
    <div id="game"></div>
   <dialog class="modal">
    <form class="form" method="dialog">
        <p>Please insert names.</p>
        <p><label>Player 1 <input type="text"  id="one"></label></p>
        <p><label>Player 2 <input type="text" id="two"></label></p>
        <p><button id="submit">Submit</button></p>
    </form>
    
    <script src="ttt.js"></script>
  </body>
</html>
